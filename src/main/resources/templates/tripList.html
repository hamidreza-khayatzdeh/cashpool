<div class="container" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="content">
    <div class="row main">

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Trip List</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <a type="button" class="btn btn-sm btn-primary btn-create" href='/trip/persist'>Create
                                New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>
                            <th class="hidden-xs">ID</th>
                            <th>Name</th>
                            <th>Retrieval Link</th>
                        </tr>
                        </thead>
                        <tbody th:if="${trips != null}"
                               xmlns:th="http://www.w3.org/1999/xhtml">
                        <tr th:each="item : ${trips}">
                            <td align="center">
                                <a href="#" th:href="@{'/trip/get/' + ${item.id}}" class="btn btn-default edit-btn"><em th:id="${item.id}"
                                                                                                class="fa fa-pencil"></em>
                                </a>
                                <a href="#" th:href="@{'/trip/delete/' + ${item.id}}" data-title="Are you sure?"
                                   data-toggle="confirmation" class="btn btn-danger delete-btn"><em
                                        class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs" th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td>
                                <a th:id="${item.link}"></a>
                            </td>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                var link = [[${item.link}]];
                                var retrievalLink = document.location.origin + "/trip/link/" + link;
                                $("#" + link).attr("href", retrievalLink);
                                $("#" + link).html(retrievalLink);
                                /*]]>*/
                            </script>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
