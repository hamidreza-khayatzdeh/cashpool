<div class="container" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="content">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 th:text="${expenseDto.tripName}" class="title"></h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" action="#" th:action="@{'/trip/start'}" th:object="${expenseDto}" method="post">
                <input name="tripId" id="tripId" type="hidden" th:value="${expenseDto.tripId}">
                <input name="amount" id="amount" type="hidden" value="0">
                <div class="form-group">
                    <label for="totalCost" class="cols-sm-2 control-label">Total Cost</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-usd fa" aria-hidden="true"></i></span>
                            <input readonly th:value="${tripDto.totalCost}" type="text" class="form-control" id="totalCost"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="share" class="cols-sm-2 control-label">Share</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-usd fa" aria-hidden="true"></i></span>
                            <input readonly th:value="${tripDto.share}" type="text" class="form-control" id="share"/>
                        </div>
                    </div>
                </div>
                <div class="login-register">
                    <button class="btn btn-sm btn-primary btn-create" type="submit">Start Trip Again</button>
                </div>
            </form>
        </div>
        <br>
        <!-- ------ Expenses History ------  -->
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Expenses History</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>Traveler Name</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody th:if="${tripDto.expenses != null}" >
                        <tr th:each="item : ${tripDto.expenses}">
                            <td th:text="${item.travelerName}"></td>
                            <td th:text="${item.amount}"></td>
                            <td th:text="${item.description}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
