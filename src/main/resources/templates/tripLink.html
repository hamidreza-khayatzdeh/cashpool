<div class="container" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="content">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 th:text="${expenseDto.tripName}" class="title"></h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" action="#" th:action="@{'/trip/addExpense'}" th:object="${expenseDto}" method="post">
                <input name="tripId" id="tripId" type="hidden" th:value="${expenseDto.tripId}">
                <div class="form-group">
                    <label for="travelers" class="cols-sm-2 control-label">Traveler</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <select id="travelers" th:field="*{travelerId}" class="selectpicker" data-width="fit">
                                <option
                                        th:each="traveler : *{allTravelers}"
                                        th:value="${traveler.id}"
                                        th:text="${traveler.name}"></option>
                            </select>
                        </div>
                        <span th:if="${#fields.hasErrors('travelerId')}" th:errors="*{travelerId}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="cols-sm-2 control-label">Amount</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input th:value="${expenseDto.amount}" type="text" class="form-control" name="amount" id="amount" placeholder="Enter The Amount"
                                   th:field="*{amount}"/>
                        </div>
                        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="cols-sm-2 control-label">Description</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input th:value="${expenseDto.description}" type="text" class="form-control" name="description" id="description" placeholder="Enter The Description"
                                   th:field="*{description}"/>
                        </div>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    </div>
                </div>
                <div class="login-register">
                    <button class="btn btn-sm btn-primary btn-create" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- ------ Expenses History ------  -->
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Expenses History</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>Traveler Name</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody th:if="${tripDto.expenses != null}"
                               xmlns:th="http://www.w3.org/1999/xhtml">
                        <tr th:each="item : ${tripDto.expenses}">
                            <td th:text="${item.travelerName}"></td>
                            <td th:text="${item.amount}"></td>
                            <td th:text="${item.description}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
